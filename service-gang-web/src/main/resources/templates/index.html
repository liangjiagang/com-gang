<!DOCTYPE HTML>
<html class="no-js" lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>首页 || liangjiagang</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/bootstrap.min.css}" >
    <!-- Jquery Ui CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/jquery-ui.css}" >
    <!-- Meanmenu CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/meanmenu.min.css}">
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/font-awesome.min.css}">

    <!-- Modernizr Js 必须放在head里引用 -->
    <script type="text/javascript" th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>


</head>
<body>
    <div class="wrapper">
        <!--Header Area Start-->
        <header>
            <div class="header-container">
                <div class="header-area header-absolute header-sticky">
                    <div class="header-boxshadow">
                        <div class="container header-inner">
                            <div class="row">
                                <!--Header Logo Start-->
                                <div class="col-lg-3 col-md-3">
                                    <div class="logo-area">
                                        <a href="/">
                                            <img th:src="@{img/logo/logo-301.png}" alt="">
                                        </a>
                                    </div>
                                </div>
                                <!--Header Logo End-->
                                <!--Header Menu And Mini Cart Start-->
                                <div class="col-lg-9 col-md-9 text-lg-right">
                                    <!--Main Menu Area Start-->
                                    <div class="header-menu">
                                        <nav>
                                            <ul class="main-menu">
                                                <li th:each="main_menu_vo1,iterStat1 : ${main_menu_list}">
                                                    <a  th:href="${main_menu_vo1.href}" th:text="${main_menu_vo1.text}"></a>
                                                    <ul class="dropdown" th:if="${main_menu_vo1.list}">
                                                        <li th:each="main_menu_vo2,iterStat2 : ${main_menu_vo1.list}">
                                                            <a  th:href="${main_menu_vo2.href}" th:text="${main_menu_vo2.text}"></a>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--Header Area End-->
        <!--Slider Area Start-->
        <div class="slider-area">
            <div class="hero-slider hero-slider-3 owl-carousel">
                <!--Single Slider Start-->
                <div class="single-slider slider-style-3" style="background-image: url(/img/slider/index-001.jpg)">
                </div>
                <!--Single Slider End-->
                <!--Single Slider Start-->
                <div class="single-slider slider-style-3" style="background-image: url(/img/slider/home3-slider2.jpg)">
                </div>
                <!--Single Slider End-->
            </div>
        </div>
        <!--Slider Area End-->
    </div>
</body>

<!--Jquery 1.12.4-->
<script type="text/javascript" th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
<!--Bootstrap-->
<script type="text/javascript" th:src="@{/js/vendor/bootstrap.min.js}"></script>
<!--Venobox-->
<script type="text/javascript" th:src="@{/js/vendor/venobox.min.js}"></script>

</html>
