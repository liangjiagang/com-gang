eureka:
  client:
    serviceUrl:
      defaultZone: http://root:993928@127.0.0.1:10001/eureka/,http://root:993928@127.0.0.1:10002/eureka/,http://root:993928@127.0.0.1:10003/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.int} #为了动态生成端口

server:
  port: 10021
spring:
  application:
    name: service-gang-turbine #这在以后的服务与服务之间相互调用一般都是根据这个name
    index: ${eureka.instance.instance-id} #为了动态生成端口

turbine:
  aggregator:
    clusterConfig: default   # 指定聚合哪些集群，多个使用","分割，默认为default。可使用http://.../turbine.stream?cluster={clusterConfig之一}访问
  appConfig: service-gang-test1,service-gang-test2,service-gang-test3  # 配置Eureka中的serviceId列表，表明监控哪些服务
  clusterNameExpression: new String("default")
    # 1. clusterNameExpression指定集群名称，默认表达式appName；此时：turbine.aggregator.clusterConfig需要配置想要监控的应用名称
    # 2. 当clusterNameExpression: default时，turbine.aggregator.clusterConfig可以不写，因为默认就是default
    # 3. 当clusterNameExpression: metadata['cluster']时，假设想要监控的应用配置了eureka.instance.metadata-map.cluster: ABC，则需要配置，同时turbine.aggregator.clusterConfig: ABC





